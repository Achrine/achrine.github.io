---
layout: default
title:Achrine's Blog
---

<style>
  h1 { font-family: 'Helvetica', 'Arial', 'Sans-Serif'; }
  
</style>
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> 
    &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
